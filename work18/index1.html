<html>
    <head>
        <meta charset="utf-8">
        <title>嘉杰的ajax无刷新分页查看评论</title>
        <link rel="stylesheet" href="index1.css">    
    </head>

    <body>
        <div class="title">嘉杰的ajx无刷新分页查看评论</div>

            <div class="pagelist">

                <button id="page_next">下一页</button>

            </div>
        </div>
    </body>
    <script src="index1.js"></script>
